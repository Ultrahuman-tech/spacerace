<!DOCTYPE html>
<html>
<head>
  <title>Blastar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
  <script src="image-picker.js"></script>
</head>

<body>
  <div id="game"><h1>Blastar</h1>
    <img src="img/blastar0.ico" id="sprite0" style="display: none">
    <img src="img/blastar1.ico" id="sprite2" style="display: none">
    <img src="img/blastar2.ico" id="sprite3" style="display: none">
    <img src="img/blastar3.ico" id="sprite4" style="display: none">
    <img src="img/blastar4.ico" id="sprite5" style="display: none">
    <img src="img/blastar5.ico" id="sprite6" style="display: none">
    <img src="img/dragon.png" id="dragon" style="display: none">
    <div id="game-container">
      <div>
        <div id="canvas-container">
          <canvas id="canvas">[YOUR BROWSER IS NOT SUPPORTED]</canvas>
        </div>
        <br><audio id="speaker0">[Audio is not supported in your browser]</audio><audio id="speaker1"></audio>
        <div id="fuel-container">
          Fuel
          <div id="fuel">
            <div id="fuel-red"></div>
            <div id="fuel-green"></div>
          </div>
        </div>
        <label id="mute"><input type="checkbox" id="muted" onclick="toggleMute(this)"> MUTE</label>
      </div>
      <div id="gamepad">
        <div>
          <input type="button" value="[space]" id="spcbar">
        </div>
        <div>
          <input type="button" value="^" id="up">
          <input type="button" value="<" id="left">
          <input type="button" value="v" id="down">
          <input type="button" value=">" id="right">
        </div>
      </div>
    </div>
  </div>
  <div id="selectCharacterDialog" class="character-dialog">
    <div class="character-dialog-content">
      <h1>BLASTAR: SPACE RACE</h1>
      <h2>Choose your billionaire space racer</h2>
      <ul id="characters">
        <li onclick="selectCharacter('rocket')">
          <img src="img/characters/patel.png" /> 
          Dr. PP
        </li>
        <li onclick="selectCharacter('elon')">
          <img src="img/characters/elon.png" />
          <span> Elongated Musketeer </span>
        </li>
        <li onclick="selectCharacter('jeff')">
          <img src="img/characters/jeff.png" />
           Dr. Jeff Powers
        </li>
        <li onclick="selectCharacter('rocket')">
          <img src="img/characters/Richard.png" />
           Virgin Richard</li>
      </ul>
    </div>
  </div>
  <div id="startGameScreen" class="start-game-dialog">
    <div>
      <h1>Play till the end for a surprise from</h1>
      <img src="./img/virgin.png" />
      <h2>Hit space to continue</h2>
    </div>
  </div>
  <div id="captcha" class="captcha-dialog">
    <div class="captcha-dialog-content">
      <div class="fake-captcha">
        <div class="fake-captcha-header">
          <label>Select all images with a robot</label>
          <label>Click verify once there are none left</label>
        </div>
        <div class="captcha-images">
          <div><img src="img/captcha/1.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/2.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/3.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/4.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/5.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/6.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/7.jpg" class="captcha-image" /></div>
          <div><img src="img/captcha/8.png" class="captcha-image" /></div>
          <div><img src="img/captcha/6.jpg" class="captcha-image" /></div>
        </div>
        <div class="not-a-robot">
          <label><input type="checkbox"/> I am not a robot</label>
        </div>
      </div>
    </div>
  </div>
  <div id="tweetScreen" class="tweet-dialog">
    <img src="./img/tweet.png"/>
  </div>
  <div id="redirect_cta" class="cta-dialog">
    <div class="cta-dialog-content">
      <img src="img/fuel_empty.png" />
      <label>Youâ€™re out of fuel!!</label>
      <a href="https://ultrahuman.com/#step-meditate" onClick="stopMusic()" target="_blank">REFUEL NOW TO PROCEED</a>
      <p id="restart" onclick="restart()">Restart the game</p>
    </div>
  </div>
  <audio src='alert_alarm.mp3'></audio>
</body>

</html>
