<!DOCTYPE html>
<html>

<head>
  <title>Blastar | The HTML5 Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="image-picker.js"></script>
  <script>
  $( function() {
    $( "#dialog" ).dialog({
      modal: true,
      draggable: false,
      buttons: {
        Ok: function() {
          $( this ).dialog( "close" );
          blastar()
        }
      }
    });
  } );
  </script>
</head>

<body bgcolor="#333" onload="initBasicEnvironment();">
  <div id="dialog">
    <fieldset>
      <label for="people">Select a Character:</label>
      <select name="character" id="character">
        <option value="1" data-class="avatar" data-style="background-image: url(&apos;img/dragon.png&apos;);">Elongated Musketeer</option>
        <option value="2" data-class="avatar" data-style="background-image: url(&apos;img/dragon.png&apos;);">Dr. Jeff Powers</option>
        <option value="3" data-class="avatar" data-style="background-image: url(&apos;img/dragon.png&apos;);">Virgin Richard</option>
        <option value="4" data-class="avatar" data-style="background-image: url(&apos;img/dragon.png&apos;);">Virgin Richard</option>
      </select>
    </fieldset>
  </div>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <center>
    <h1>Blastar for HTML5</h1>
    <img src="img/blastar0.ico" id="sprite0" style="display: none">
    <img src="img/blastar1.ico" id="sprite2" style="display: none">
    <img src="img/blastar2.ico" id="sprite3" style="display: none">
    <img src="img/blastar3.ico" id="sprite4" style="display: none">
    <img src="img/blastar4.ico" id="sprite5" style="display: none">
    <img src="img/blastar5.ico" id="sprite6" style="display: none">
    <img src="img/dragon.png" id="dragon" style="display: none">
    <div>
      <canvas height="600" width="750" id="canvas" style="width: 750px">[YOUR BROWSER IS NOT SUPPORTED]</canvas>
      <br><audio id="speaker0">[Audio is not supported in your browser]</audio><audio id="speaker1"></audio>
      <label><input type="checkbox" id="muted" onclick="toggleMute(this)"> MUTE</label><br><br>
    </div>
    <table id="gamepad">
      <tr>
        <td><input type="button" value="Y" id="yes"><input type="button" value="N" id="no"><br><br>
          <input type="button" value="      [spacebar]       " id="spcbar">
        </td>
        <td> <input type="button" value="^" id="up"><br>
          <input type="button" value="<" id="left"><input type="button" value="v" id="down"><input type="button"
            value=">" id="right">
        </td>
      </tr>
    </table>

    <p>&nbsp;</p>
    <h2>Instructions for the web version</h2>
    <div>Use the arrow keys to move your ship and the space bar to shoot.</div>
  </center>
</body>

</html>
