<!DOCTYPE html>
<html>

<head>
  <title>Blastar | The HTML5 Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="app.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="dialog-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script>
    $(function() {
    $( "#j_dialog" ).dialog({
      autoOpen: true,
      modal: true,
      width: 350,
      height: 300,

      buttons: {
        Ok: function() {
          $( this ).dialog( "close" );
          blastar()
        }
        },
      show: {
        effect: "bounce",
        duration: 1500
      },
      hide: {
        effect: "fade",
        duration: 1000
      }

    });
   });
  $( ".selector" ).dialog({
  closeOnEscape: false
});
      // $("select").imagepicker()
      // $( function() {
      //   $( "#dialog" ).dialog({
      //     modal: true,
      //     buttons: {
      //       Ok: function() {
      //         $( this ).dialog( "close" );
      //         blastar()
      //       }
      //     }
      //   });
      // } );
  </script>
</head>

<body bgcolor="#333" onload="initBasicEnvironment(); imagepicker();">
  <div id="j_dialog">
  <fieldset>
    <label for="people">Select a Character:</label>
    <select class="image-picker show-labels show-html" id="character">
      <option data-img-src="img/characters/elon.png" value="1">Elongated Musketeer</option>
      <option data-img-src="img/characters/jeff.png" value="2">Dr. Jeff Powers</option>
      <option data-img-src="http://placekitten.com/130/200" value="3">Dr. PP</option>
      <option data-img-src="http://placekitten.com/270/200" value="4">Virgin Richard</option>
    </select>
  </fieldset>
  </div>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <div>
  <center>
    <h1>Blastar for HTML5</h1>
    <img src="img/blastar0.ico" id="sprite0" style="display: none">
    <img src="img/blastar1.ico" id="sprite2" style="display: none">
    <img src="img/blastar2.ico" id="sprite3" style="display: none">
    <img src="img/blastar3.ico" id="sprite4" style="display: none">
    <img src="img/blastar4.ico" id="sprite5" style="display: none">
    <img src="img/blastar5.ico" id="sprite6" style="display: none">
    <img src="img/dragon.png" id="dragon" style="display: none">
    <div>
      <canvas height="600" width="750" id="canvas" style="width: 750px">[YOUR BROWSER IS NOT SUPPORTED]</canvas>
      <br><audio id="speaker0">[Audio is not supported in your browser]</audio><audio id="speaker1"></audio>
      <label><input type="checkbox" id="muted" onclick="toggleMute(this)"> MUTE</label><br><br>
    </div>
    <table id="gamepad">
      <tr>
        <td><input type="button" value="Y" id="yes"><input type="button" value="N" id="no"><br><br>
          <input type="button" value="      [spacebar]       " id="spcbar">
        </td>
        <td> <input type="button" value="^" id="up"><br>
          <input type="button" value="<" id="left"><input type="button" value="v" id="down"><input type="button"
            value=">" id="right">
        </td>
      </tr>
    </table>

    <p>&nbsp;</p>
    <h2>Instructions for the web version</h2>
    <div>Use the arrow keys to move your ship and the space bar to shoot.</div>
  </center>
  </div>
</body>

</html>
